<div aria-live="polite" toastContainer></div>
<h1>My Wordle</h1>

<div *ngFor="let word of words">
  <app-word #appword [word]="word"></app-word>
</div>

<br>

<button (click)="resetGame()">Reset</button><br><br>

<span>Press '1' for answer: {{answer}}</span><br>
<span>Press '2' for toast.</span><br>
<span>Word index: {{wordIndex}}</span><br>
<span>Letter index: {{letterIndex}}</span><br>

<br>

<span *ngFor="let word of allWords">{{word}} </span>

<h1>end</h1>
